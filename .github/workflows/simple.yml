name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple scripts
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.python_version())
        shell: python
